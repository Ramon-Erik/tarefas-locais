<main>
  <div class="container">
    @if (tasksList().length > 0) {
    <div class="todoList">
      <div class="mainContent">
        <app-add-new-task (getNewTask)="addTaskInList($event)" />
        <app-task-list
          [list]="tasksList()"
          (toggleTask)="toggleTaskStatus($event)"
          (deleteTask)="confirmAndDeleteSingleTask($event)"
          (editTask)="saveEditedTask($event)"
        />
      </div>
      <button
        class="btn btn-danger"
        title="Deletar esta tarefa"
        (click)="confirmAndDeleteAllTasks()"
      >
        Deletar todas as tasks
      </button>
    </div>
    } @else {
    <div class="noTasks">
      <img
        src="/img/task-list-null.png"
        alt="Sua lista estÃ¡ vazia - imagem ilustrativa"
        loading="eager"
      />
      @if (addNewTask() && tasksList().length == 0) {
      <app-add-new-task (getNewTask)="addTaskInList($event)" />
      } @else {
      <app-empty-task
        [addTask]="addNewTask()"
        (inputAddTaskToggle)="addNewTask.set($event)"
      />
      }
    </div>
    }
  </div>
</main>
<footer>
  <p>
    Desenvolvido por Ramon
  </p>
</footer>
