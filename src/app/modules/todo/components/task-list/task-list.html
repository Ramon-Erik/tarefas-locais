<div class="task-list">
  @if (pendingTasks().length > 0) {
  <h3>Tarefas pendentes</h3>
  <ul>
    @for (item of pendingTasks(); track $index) {
    <li>
      <label class="input-label-text">
        <input
          type="checkbox"
          #inputCheckbox
          [checked]="item.completed"
          (change)="sendTaskId(item.id)"
        />
        <input
          type="text"
          placeholder="Digite a tarefa"
          [value]="item.value"
          #newTaskInput
        />
        <button
          class="btn btn-danger-circle"
          title="Delete este item"
          (click)="deleteItem(item.id)"
        ></button>
      </label>
    </li>
    }
  </ul>
  } @if (completedTasks().length > 0) {
  <h3>Tarefas concluÃ­das</h3>
  <ul>
    @for (item of completedTasks(); track $index) {
    <li>
      <label class="input-label-text">
        <input
          type="checkbox"
          #inputCheckbox
          [checked]="item.completed"
          (change)="sendTaskId(item.id)"
        />
        <input
          type="text"
          placeholder="Digite a tarefa"
          [value]="item.value"
          #newTaskInput
        />
        <button
          class="btn btn-danger-circle"
          title="Delete este item"
          (click)="deleteItem(item.id)"
        ></button>
      </label>
    </li>
    }
  </ul>
  }
  <button class="btn btn-danger" title="Deletar esta tarefa">
    Deletar todas as tarefas (completas e pendentes)
  </button>
</div>
